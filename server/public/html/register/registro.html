<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/servis/normalize.css">
    <link rel="stylesheet" href="css/servis/center.css">
    <link rel="stylesheet" href="css/register/style_register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <div class="borde">
        <div  class="border__margin-form-center">
            
            <form class="border__form" id="js_register.js-tener elemento form" action="" method="POST">
                    <div class="titule cente negrillas">Registrate</div>
                <label class="negrillas" for="js_register.js-validar_el_nombre_de_usuario" >nombre de usuario: </label>
                <input class=" border__input" type="text" name="usuario" id="js_register.js-validar_el_nombre_de_usuario" placeholder="usuari123">
                <label class=" negrillas" for="password" >contraseña: </label>
                <div>
                    <input class="border__input border__input--left" type="password" name="password" id="see.js code.js responsive_index.js-cambiar_a_visible" placeholder="password">
                    <img id="see.js-servicio_de_visualizador_de_password" class="eye" src="images/eyeball-icon-png-eye-icon-1.png" alt="">
                </div>
                <label class="negrillas" for="js_register.js-validar_el_nombre_de_usuario" >otra vez la contraseña: </label>
                <div>
                    <input class="border__input" type="password" name="password-again" placeholder="password again">
                </div>
                <input class="send" id="js_register.js-boton_event_submit" type="submit" value="register">
                <label class="negrillas" id= "js_register-informar_usuario_de_la_peticion"></label>
            </form>
        </div>
    </div>

    <script src="scripts/register/js_register.js"></script>
    <script src="scripts/servis/see.js"></script>
</body>
</html>
